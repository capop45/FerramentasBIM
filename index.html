<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mural de Sugest√µes</title>
    <style>
        /* Vari√°veis de Cores (Theming) */
        :root {
            --bg-color: #f3f4f6;
            --container-bg: #ffffff;
            --text-primary: #1f2937;
            --text-secondary: #4b5563;
            --accent-color: #6366f1;
            --accent-hover: #4f46e5;
            --border-color: #e5e7eb;
            --input-bg: #f9fafb;
            --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
        }

        [data-theme="dark"] {
            --bg-color: #111827;
            --container-bg: #1f2937;
            --text-primary: #f9fafb;
            --text-secondary: #d1d5db;
            --accent-color: #818cf8;
            --accent-hover: #6366f1;
            --border-color: #374151;
            --input-bg: #374151;
            --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.5);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', system-ui, sans-serif; transition: background-color 0.3s, color 0.3s; }

        body {
            background-color: var(--bg-color);
            color: var(--text-primary);
            min-height: 100vh;
            padding: 2rem;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
        }

        /* Header */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
        }

        h1 { font-size: 2rem; font-weight: 700; color: var(--accent-color); }

        /* Toggle Button */
        .theme-toggle {
            background: none;
            border: 2px solid var(--border-color);
            color: var(--text-primary);
            padding: 0.5rem 1rem;
            border-radius: 20px;
            cursor: pointer;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        .theme-toggle:hover { background-color: var(--border-color); }

        /* Form Section */
        .card {
            background-color: var(--container-bg);
            padding: 2rem;
            border-radius: 12px;
            box-shadow: var(--shadow);
            margin-bottom: 2rem;
            border: 1px solid var(--border-color);
        }

        .form-group { margin-bottom: 1rem; }
        label { display: block; margin-bottom: 0.5rem; font-weight: 600; color: var(--text-secondary); }
        
        input, select, textarea {
            width: 100%;
            padding: 0.75rem;
            border-radius: 8px;
            border: 1px solid var(--border-color);
            background-color: var(--input-bg);
            color: var(--text-primary);
            font-size: 1rem;
        }
        
        input:focus, select:focus, textarea:focus {
            outline: none;
            border-color: var(--accent-color);
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.2);
        }

        button.btn-submit {
            background-color: var(--accent-color);
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            width: 100%;
        }
        button.btn-submit:hover { background-color: var(--accent-hover); }
        button:disabled { opacity: 0.7; cursor: not-allowed; }

        /* List Section */
        .suggestion-list { list-style: none; }
        
        .suggestion-item {
            background-color: var(--container-bg);
            padding: 1.5rem;
            border-radius: 12px;
            margin-bottom: 1rem;
            box-shadow: var(--shadow);
            border-left: 5px solid var(--accent-color);
        }

        .item-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 0.5rem;
            flex-wrap: wrap;
            gap: 10px;
        }

        .item-category {
            background-color: var(--accent-color);
            color: white;
            padding: 0.2rem 0.6rem;
            border-radius: 4px;
            font-size: 0.8rem;
            text-transform: uppercase;
            font-weight: bold;
        }

        .item-title { font-size: 1.25rem; font-weight: 700; }
        .item-author { font-size: 0.9rem; color: var(--text-secondary); font-style: italic; }
        .item-desc { margin-top: 0.5rem; line-height: 1.6; color: var(--text-secondary); white-space: pre-wrap; }
        .empty-state { text-align: center; color: var(--text-secondary); padding: 2rem; }
        
        /* Loading Overlay */
        #loading { display: none; text-align: center; margin-top: 10px; color: var(--accent-color); font-weight: bold; }

    </style>
</head>
<body>

<div class="container">
    <header>
        <h1>üí° Sugest√µes</h1>
        <button class="theme-toggle" onclick="toggleTheme()">
            <span id="theme-icon">üåô</span> <span id="theme-text">Escuro</span>
        </button>
    </header>

    <div class="card">
        <h2 style="margin-bottom: 1rem;">Nova Sugest√£o</h2>
        <form id="suggestionForm">
            <div class="form-group">
                <label>T√≠tulo</label>
                <input type="text" id="title" required placeholder="Ex: Adicionar modo noturno">
            </div>
            <div class="form-group">
                <label>Autor (Opcional)</label>
                <input type="text" id="author" placeholder="Seu nome">
            </div>
            <div class="form-group">
                <label>Categoria</label>
                <select id="category">
                    <option value="Feature">Feature (Recurso)</option>
                    <option value="Bug">Bug (Erro)</option>
                    <option value="Design">Design</option>
                    <option value="Outro">Outro</option>
                </select>
            </div>
            <div class="form-group">
                <label>Descri√ß√£o Detalhada</label>
                <textarea id="description" rows="4" required placeholder="Explique sua ideia..."></textarea>
            </div>
            <button type="submit" class="btn-submit" id="submitBtn">Enviar Sugest√£o</button>
            <div id="loading">Processando...</div>
        </form>
    </div>

    <h2 style="margin-bottom: 1rem;">Mural da Comunidade</h2>
    <div id="suggestionsList" class="suggestion-list">
        </div>
</div>

<script>
    // ==========================================
    // CONFIGURA√á√ÉO (SUBSTITUA AQUI)
    // ==========================================
    const BIN_ID = '6995f62c43b1c97be9891b4b'; 
    const API_KEY = '$2a$10$T3C70qhYrKZMczxOir2xUeypvmxIZ89FRuioGyxBSh/gZorc4iBAy'; 
    // ==========================================

    const themeToggleBtn = document.querySelector('.theme-toggle');
    const themeIcon = document.getElementById('theme-icon');
    const themeText = document.getElementById('theme-text');

    // 1. Gerenciamento de Tema (Dark/Light)
    function initTheme() {
        const savedTheme = localStorage.getItem('theme') || 'light';
        document.body.setAttribute('data-theme', savedTheme);
        updateThemeUI(savedTheme);
    }

    function toggleTheme() {
        const currentTheme = document.body.getAttribute('data-theme');
        const newTheme = currentTheme === 'light' ? 'dark' : 'light';
        document.body.setAttribute('data-theme', newTheme);
        localStorage.setItem('theme', newTheme);
        updateThemeUI(newTheme);
    }

    function updateThemeUI(theme) {
        if(theme === 'dark') {
            themeIcon.textContent = '‚òÄÔ∏è';
            themeText.textContent = 'Claro';
        } else {
            themeIcon.textContent = 'üåô';
            themeText.textContent = 'Escuro';
        }
    }

    // 2. Integra√ß√£o com JSONBin
    async function fetchSuggestions() {
        try {
            const response = await fetch(`https://api.jsonbin.io/v3/b/${BIN_ID}/latest`, {
                headers: {
                    'X-Master-Key': API_KEY
                }
            });
            if (!response.ok) throw new Error('Erro ao buscar dados');
            const data = await response.json();
            return data.record || [];
        } catch (error) {
            console.error(error);
            alert("Erro ao carregar sugest√µes. Verifique o Console.");
            return [];
        }
    }

    async function saveSuggestions(newSuggestion) {
        const btn = document.getElementById('submitBtn');
        const loading = document.getElementById('loading');
        
        btn.disabled = true;
        loading.style.display = 'block';

        try {
            // Passo 1: Ler dados atuais (para n√£o sobrescrever outros updates)
            const currentList = await fetchSuggestions();
            
            // Passo 2: Adicionar novo item
            currentList.unshift(newSuggestion); // Adiciona no topo

            // Passo 3: Salvar de volta
            const response = await fetch(`https://api.jsonbin.io/v3/b/${BIN_ID}`, {
                method: 'PUT',
                headers: {
                    'Content-Type': 'application/json',
                    'X-Master-Key': API_KEY
                },
                body: JSON.stringify(currentList)
            });

            if (!response.ok) throw new Error('Erro ao salvar');
            
            // Recarregar tela
            renderList(currentList);
            document.getElementById('suggestionForm').reset();

        } catch (error) {
            alert("Erro ao salvar sugest√£o. Tente novamente.");
            console.error(error);
        } finally {
            btn.disabled = false;
            loading.style.display = 'none';
        }
    }

    // 3. Renderiza√ß√£o
    function renderList(list) {
        const container = document.getElementById('suggestionsList');
        container.innerHTML = '';

        if (list.length === 0) {
            container.innerHTML = '<div class="empty-state">Nenhuma sugest√£o ainda. Seja o primeiro!</div>';
            return;
        }

        list.forEach(item => {
            const div = document.createElement('div');
            div.className = 'suggestion-item';
            div.innerHTML = `
                <div class="item-header">
                    <span class="item-title">${escapeHtml(item.title)}</span>
                    <span class="item-category">${escapeHtml(item.category)}</span>
                </div>
                <div class="item-author">Por: ${item.author ? escapeHtml(item.author) : 'An√¥nimo'}</div>
                <div class="item-desc">${escapeHtml(item.description)}</div>
            `;
            container.appendChild(div);
        });
    }

    // Fun√ß√£o auxiliar para evitar XSS (seguran√ßa b√°sica)
    function escapeHtml(text) {
        if (!text) return text;
        return text
            .replace(/&/g, "&amp;")
            .replace(/</g, "&lt;")
            .replace(/>/g, "&gt;")
            .replace(/"/g, "&quot;")
            .replace(/'/g, "&#039;");
    }

    // 4. Event Listeners
    document.getElementById('suggestionForm').addEventListener('submit', (e) => {
        e.preventDefault();
        const suggestion = {
            title: document.getElementById('title').value,
            author: document.getElementById('author').value,
            category: document.getElementById('category').value,
            description: document.getElementById('description').value,
            date: new Date().toISOString()
        };
        saveSuggestions(suggestion);
    });

    // Inicializa√ß√£o
    initTheme();
    fetchSuggestions().then(renderList);

</script>

</body>
</html>
