<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ferramentas BIM</title>
    <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/3061/3061341.png" type="image/png">
    
    <style>
        /* ================= VARI√ÅVEIS & TEMA ================= */
        :root {
            --bg-color: #f0f2f5;
            --container-bg: #ffffff;
            --text-primary: #1e293b;
            --text-secondary: #64748b;
            --accent-color: #0ea5e9; /* Azul Engenharia/Tecnologia */
            --accent-hover: #0284c7;
            --danger-color: #ef4444;
            --edit-color: #f59e0b;
            --border-color: #e2e8f0;
            --input-bg: #f8fafc;
            --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            --radius: 8px;
        }

        [data-theme="dark"] {
            --bg-color: #0f172a;
            --container-bg: #1e293b;
            --text-primary: #f1f5f9;
            --text-secondary: #94a3b8;
            --accent-color: #38bdf8;
            --accent-hover: #0ea5e9;
            --border-color: #334155;
            --input-bg: #334155;
            --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.5);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', system-ui, sans-serif; transition: background-color 0.3s, color 0.3s, border-color 0.3s; }

        body {
            background-color: var(--bg-color);
            color: var(--text-primary);
            min-height: 100vh;
            padding: 2rem;
        }

        .container { max-width: 900px; margin: 0 auto; }

        /* ================= HEADER ================= */
        header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 2rem; }
        
        .logo-area { display: flex; align-items: center; gap: 10px; }
        .logo-area svg { width: 32px; height: 32px; fill: var(--accent-color); }
        h1 { font-size: 1.8rem; font-weight: 700; color: var(--accent-color); }

        .theme-toggle {
            background: var(--container-bg);
            border: 1px solid var(--border-color);
            color: var(--text-primary);
            padding: 0.5rem 1rem;
            border-radius: 20px;
            cursor: pointer;
            display: flex; align-items: center; gap: 8px; font-weight: 600;
        }
        .theme-toggle:hover { background-color: var(--border-color); }

        /* ================= FORMUL√ÅRIO ================= */
        .card {
            background-color: var(--container-bg);
            padding: 2rem;
            border-radius: var(--radius);
            box-shadow: var(--shadow);
            margin-bottom: 2rem;
            border: 1px solid var(--border-color);
        }

        .form-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 1rem; }
        @media (max-width: 600px) { .form-grid { grid-template-columns: 1fr; } }

        .form-group { margin-bottom: 1rem; }
        label { display: block; margin-bottom: 0.5rem; font-weight: 600; color: var(--text-secondary); font-size: 0.9rem; }
        
        input, select, textarea {
            width: 100%; padding: 0.75rem; border-radius: var(--radius);
            border: 1px solid var(--border-color); background-color: var(--input-bg);
            color: var(--text-primary); font-size: 0.95rem;
        }
        input:focus, select:focus, textarea:focus {
            outline: none; border-color: var(--accent-color);
            box-shadow: 0 0 0 2px rgba(14, 165, 233, 0.2);
        }

        .hidden { display: none; }

        button.btn-submit {
            background-color: var(--accent-color); color: white; border: none;
            padding: 0.75rem 1.5rem; border-radius: var(--radius);
            font-size: 1rem; font-weight: 600; cursor: pointer; width: 100%; margin-top: 1rem;
        }
        button.btn-submit:hover { background-color: var(--accent-hover); }
        button.btn-cancel {
            background-color: transparent; color: var(--text-secondary); border: 1px solid var(--border-color);
            padding: 0.75rem; border-radius: var(--radius); cursor: pointer; width: 100%; margin-top: 0.5rem;
        }
        button:disabled { opacity: 0.7; cursor: not-allowed; }

        /* ================= LISTA COMPACTA ================= */
        .suggestion-list { list-style: none; }
        
        .suggestion-item {
            background-color: var(--container-bg);
            border-radius: var(--radius);
            margin-bottom: 0.8rem;
            box-shadow: var(--shadow);
            border: 1px solid var(--border-color);
            overflow: hidden;
            transition: transform 0.2s;
        }

        /* Cabe√ßalho do Item (Sempre vis√≠vel) */
        .item-summary {
            padding: 1rem 1.5rem;
            display: grid;
            grid-template-columns: 1fr auto auto; /* T√≠tulo | Info | A√ß√µes */
            gap: 1rem;
            align-items: center;
            cursor: pointer;
            background-color: var(--container-bg);
        }
        .item-summary:hover { background-color: var(--input-bg); }

        .summary-main { display: flex; flex-direction: column; gap: 4px; }
        .item-title { font-weight: 700; font-size: 1.1rem; color: var(--text-primary); }
        .item-meta { font-size: 0.85rem; color: var(--text-secondary); display: flex; gap: 10px; align-items: center; }
        
        .badge {
            background-color: var(--accent-color); color: white;
            padding: 0.15rem 0.5rem; border-radius: 4px;
            font-size: 0.75rem; font-weight: bold; text-transform: uppercase;
        }

        /* A√ß√µes (Editar/Excluir) */
        .item-actions { display: flex; gap: 8px; }
        .action-btn {
            background: none; border: none; cursor: pointer; padding: 6px;
            border-radius: 4px; color: var(--text-secondary);
            display: flex; align-items: center; justify-content: center;
        }
        .action-btn:hover { background-color: var(--border-color); }
        .btn-edit:hover { color: var(--edit-color); }
        .btn-delete:hover { color: var(--danger-color); }

        /* Detalhes (Expand√≠vel) */
        .item-details {
            display: none; /* Oculto por padr√£o */
            padding: 1.5rem;
            border-top: 1px solid var(--border-color);
            background-color: var(--input-bg);
            color: var(--text-secondary);
            line-height: 1.6;
            white-space: pre-wrap;
        }
        .item-details.open { display: block; animation: fadeIn 0.3s; }

        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

        /* Loading */
        #loading { display: none; text-align: center; margin-top: 10px; color: var(--accent-color); font-weight: bold; }
        .empty-state { text-align: center; color: var(--text-secondary); padding: 3rem; font-style: italic; }

    </style>
</head>
<body>

<div class="container">
    <header>
        <div class="logo-area">
            <h1>Mural de sugest√µes de ferramentas BIM</h1>
        </div>
        <button class="theme-toggle" onclick="toggleTheme()">
            <span id="theme-icon">üåô</span> <span id="theme-text">Escuro</span>
        </button>
    </header>

    <div class="card">
        <h2 style="margin-bottom: 1rem;" id="formTitle">Nova sugest√£o de ferramenta</h2>
        <form id="suggestionForm">
            <input type="hidden" id="editIndex" value="-1"> <div class="form-grid">
                <div class="form-group">
                    <label>T√≠tulo do Item</label>
                    <input type="text" id="title" required placeholder="Ex: Otimiza√ß√£o estrutural do Galp√£o B">
                </div>
                <div class="form-group">
                    <label>Respons√°vel / Autor</label>
                    <input type="text" id="author" placeholder="Ex: Eng. Carlos Silva">
                </div>
            </div>

            <div class="form-group">
                <label>Categoria / Disciplina</label>
                <select id="category" onchange="toggleCustomCategory()">
                    <option value="Estrutural">Estrutural</option>
                    <option value="Hidrossanit√°rio">Hidrossanit√°rio</option>
                    <option value="El√©trico">El√©trico</option>
                    <option value="BIM/Modelagem">BIM / Modelagem 3D</option>
                    <option value="Arquitet√¥nico">Arquitet√¥nico</option>
                    <option value="Or√ßamento">Or√ßamento</option>
                    <option value="Outro">Outro (Especificar...)</option>
                </select>
                <input type="text" id="customCategory" class="hidden" placeholder="Digite a categoria personalizada..." style="margin-top: 10px;">
            </div>

            <div class="form-group">
                <label>Descri√ß√£o Detalhada / Escopo</label>
                <textarea id="description" rows="4" required placeholder="Descreva os detalhes t√©cnicos, restri√ß√µes ou sugest√µes de melhoria..."></textarea>
            </div>

            <button type="submit" class="btn-submit" id="submitBtn">Salvar Registro</button>
            <button type="button" class="btn-cancel hidden" id="cancelBtn" onclick="resetForm()">Cancelar Edi√ß√£o</button>
            <div id="loading">Sincronizando com o servidor...</div>
        </form>
    </div>

    <h3 style="margin-bottom: 1rem; color: var(--text-secondary);">Registros Recentes</h3>
    <div id="suggestionsList" class="suggestion-list">
        </div>
</div>

<script>
    // ==========================================
    // CONFIGURA√á√ÉO
    // ==========================================
    const BIN_ID = '6995f62c43b1c97be9891b4b'; 
    const API_KEY = '$2a$10$T3C70qhYrKZMczxOir2xUeypvmxIZ89FRuioGyxBSh/gZorc4iBAy'; 
    // ==========================================

    let currentData = []; // Armazena os dados locais

    // 1. Controle de Campo "Outro"
    function toggleCustomCategory() {
        const select = document.getElementById('category');
        const input = document.getElementById('customCategory');
        if (select.value === 'Outro') {
            input.classList.remove('hidden');
            input.required = true;
            input.focus();
        } else {
            input.classList.add('hidden');
            input.required = false;
        }
    }

    // 2. Integra√ß√£o JSONBin
    async function fetchSuggestions() {
        try {
            const response = await fetch(`https://api.jsonbin.io/v3/b/${BIN_ID}/latest`, {
                headers: { 'X-Master-Key': API_KEY }
            });
            if (!response.ok) throw new Error('Erro ao buscar');
            const data = await response.json();
            currentData = data.record || [];
            renderList(currentData);
        } catch (error) {
            console.error(error);
            document.getElementById('suggestionsList').innerHTML = '<div class="empty-state">Erro de conex√£o. Verifique a API Key.</div>';
        }
    }

    async function pushToBin(newData) {
        const btn = document.getElementById('submitBtn');
        const loading = document.getElementById('loading');
        btn.disabled = true;
        loading.style.display = 'block';

        try {
            const response = await fetch(`https://api.jsonbin.io/v3/b/${BIN_ID}`, {
                method: 'PUT',
                headers: {
                    'Content-Type': 'application/json',
                    'X-Master-Key': API_KEY
                },
                body: JSON.stringify(newData)
            });

            if (!response.ok) throw new Error('Erro ao salvar');
            
            // Sucesso
            currentData = newData; // Atualiza local
            renderList(currentData);
            resetForm();

        } catch (error) {
            alert("Erro ao salvar. Tente novamente.");
            console.error(error);
        } finally {
            btn.disabled = false;
            loading.style.display = 'none';
        }
    }

    // 3. Renderiza√ß√£o da Lista (Acorde√£o)
    function renderList(list) {
        const container = document.getElementById('suggestionsList');
        container.innerHTML = '';

        if (!list || list.length === 0) {
            container.innerHTML = '<div class="empty-state">Nenhum projeto cadastrado.</div>';
            return;
        }

        list.forEach((item, index) => {
            const div = document.createElement('div');
            div.className = 'suggestion-item';
            
            // Formatar data
            const dateObj = new Date(item.date);
            const dateStr = dateObj.toLocaleDateString('pt-BR');

            div.innerHTML = `
                <div class="item-summary" onclick="toggleDetails(this)">
                    <div class="summary-main">
                        <span class="item-title">${escapeHtml(item.title)}</span>
                        <div class="item-meta">
                            <span class="badge">${escapeHtml(item.category)}</span>
                            <span>‚Ä¢ ${escapeHtml(item.author || 'An√¥nimo')}</span>
                            <span>‚Ä¢ ${dateStr}</span>
                        </div>
                    </div>
                    <div style="flex-grow:1"></div> <div class="item-actions">
                        <button class="action-btn btn-edit" title="Editar" onclick="prepareEdit(${index}, event)">
                            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M11 4H4a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-7"></path><path d="M18.5 2.5a2.121 2.121 0 0 1 3 3L12 15l-4 1 1-4 9.5-9.5z"></path></svg>
                        </button>
                        <button class="action-btn btn-delete" title="Excluir" onclick="deleteItem(${index}, event)">
                            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><polyline points="3 6 5 6 21 6"></polyline><path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path></svg>
                        </button>
                    </div>
                </div>
                <div class="item-details">
                    <strong>Descri√ß√£o do Projeto:</strong><br>
                    ${escapeHtml(item.description)}
                </div>
            `;
            container.appendChild(div);
        });
    }

    // Expandir/Recolher
    function toggleDetails(element) {
        const details = element.nextElementSibling;
        details.classList.toggle('open');
    }

    // 4. L√≥gica de Formul√°rio (Criar e Editar)
    document.getElementById('suggestionForm').addEventListener('submit', async (e) => {
        e.preventDefault();
        
        // L√≥gica de Categoria Customizada
        const catSelect = document.getElementById('category');
        const catCustom = document.getElementById('customCategory');
        const finalCategory = catSelect.value === 'Outro' ? catCustom.value : catSelect.value;

        const formData = {
            title: document.getElementById('title').value,
            author: document.getElementById('author').value,
            category: finalCategory,
            description: document.getElementById('description').value,
            date: new Date().toISOString() // Atualiza data na edi√ß√£o tamb√©m
        };

        const editIndex = parseInt(document.getElementById('editIndex').value);

        // Copia local profunda para n√£o afetar refer√™ncia at√© salvar
        let newList = [...currentData];

        if (editIndex >= 0) {
            // Modo EDI√á√ÉO: Atualiza o item existente
            newList[editIndex] = formData;
        } else {
            // Modo CRIA√á√ÉO: Adiciona no topo
            newList.unshift(formData);
        }

        await pushToBin(newList);
    });

    // 5. A√ß√µes (Editar / Deletar)
    function deleteItem(index, event) {
        event.stopPropagation(); // Evita abrir o acorde√£o
        if(!confirm('Tem certeza que deseja excluir este projeto?')) return;

        let newList = [...currentData];
        newList.splice(index, 1);
        pushToBin(newList);
    }

    function prepareEdit(index, event) {
        event.stopPropagation();
        const item = currentData[index];
        
        // Preenche campos
        document.getElementById('title').value = item.title;
        document.getElementById('author').value = item.author;
        document.getElementById('description').value = item.description;
        
        // L√≥gica da Categoria no select
        const select = document.getElementById('category');
        const options = Array.from(select.options).map(o => o.value);
        
        if (options.includes(item.category)) {
            select.value = item.category;
            toggleCustomCategory();
        } else {
            select.value = 'Outro';
            toggleCustomCategory();
            document.getElementById('customCategory').value = item.category;
        }

        // Muda estado visual para edi√ß√£o
        document.getElementById('editIndex').value = index;
        document.getElementById('submitBtn').textContent = 'Atualizar Registro';
        document.getElementById('submitBtn').style.backgroundColor = 'var(--edit-color)';
        document.getElementById('formTitle').textContent = 'Editando Projeto';
        document.getElementById('cancelBtn').classList.remove('hidden');
        
        // Rola para o topo
        window.scrollTo({ top: 0, behavior: 'smooth' });
    }

    function resetForm() {
        document.getElementById('suggestionForm').reset();
        document.getElementById('editIndex').value = "-1";
        document.getElementById('submitBtn').textContent = 'Salvar Registro';
        document.getElementById('submitBtn').style.backgroundColor = 'var(--accent-color)';
        document.getElementById('formTitle').textContent = 'Nova Sugest√£o de Projeto';
        document.getElementById('cancelBtn').classList.add('hidden');
        toggleCustomCategory();
    }

    // Auxiliar Seguran√ßa
    function escapeHtml(text) {
        if (!text) return text;
        return text.replace(/[&<>"']/g, function(m) {
            return { '&': '&amp;', '<': '&lt;', '>': '&gt;', '"': '&quot;', "'": '&#039;' }[m];
        });
    }

    // Tema
    function initTheme() {
        const savedTheme = localStorage.getItem('theme') || 'light';
        document.body.setAttribute('data-theme', savedTheme);
        updateThemeUI(savedTheme);
    }
    function toggleTheme() {
        const current = document.body.getAttribute('data-theme');
        const next = current === 'light' ? 'dark' : 'light';
        document.body.setAttribute('data-theme', next);
        localStorage.setItem('theme', next);
        updateThemeUI(next);
    }
    function updateThemeUI(theme) {
        const icon = document.getElementById('theme-icon');
        const text = document.getElementById('theme-text');
        if(theme === 'dark') { icon.textContent = '‚òÄÔ∏è'; text.textContent = 'Claro'; }
        else { icon.textContent = 'üåô'; text.textContent = 'Escuro'; }
    }

    // Iniciar
    initTheme();
    fetchSuggestions();

</script>
</body>
</html>
